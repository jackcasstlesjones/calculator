<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="screen">
          <div class="screen-content">223</div>
        </div>
        <div class="buttons-container">
          <button id="1" class="calculator-button number-button">1</button>
          <button id="2" class="calculator-button number-button">2</button>
          <button id="3" class="calculator-button number-button">3</button>
          <button id="+" class="calculator-button operation-button">+</button>
          <button id="4" class="calculator-button number-button">4</button>
          <button id="5" class="calculator-button number-button">5</button>
          <button id="6" class="calculator-button number-button">6</button>
          <button id="-" class="calculator-button operation-button">-</button>
          <button id="7" class="calculator-button number-button">7</button>
          <button id="8" class="calculator-button number-button">8</button>
          <button id="9" class="calculator-button number-button">9</button>
          <button id="*" class="calculator-button operation-button">*</button>
          <button id="C" class="calculator-button number-button">C</button>
          <button id="0" class="calculator-button number-button">0</button>
          <button id="=" class="calculator-button operation-button">=</button>
          <button id="/" class="calculator-button number-button">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
